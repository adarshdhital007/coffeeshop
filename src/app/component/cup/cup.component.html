<div class="cup">
  <div
    class="cup-body"
  >
    <div
      *ngFor="let ingredient of recipe"
      [class]="[ingredient.name]"
      [style.height.%]="ingredient.quantity"
    >
      {{ ingredient.quantity ? ingredient.name : "" }}
    </div>
  </div>
  <div class="cup-handler"></div>
</div>
